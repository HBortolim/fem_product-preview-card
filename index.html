<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-img"></div>
    <div class="card-text">
      <label for="" class="card-text__tag">Perfume</label>
      <h1 class="card-text__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div for="" class="card-text__price">
        <label for="" class="card-text__price-discount">$149.99</label>
        <label for="" class="card-text__price-original">$169.99</label>
      </div>
      <div>
        <button>
          <img src="images/icon-cart.svg" class="" alt="Cart image">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
